<div class="product-wrapper">
	<a href="javascript:void(0);" data-href="{{url}}">
		<img class="product-grid-image" src="{{heroImage}}" alt="{{currentSku.imageAltText}}" title="{{displayName}}" />
	</a>
	
	<div class="polaroid-footer">
		<p class="product-name">{{displayName}}</p>
		<p class="product-list-price">{{currentSku.listPrice}}</p>
		<p class="product-rating" data-rating="{{rating}}">
			<span class="stars"><span style="width: {{ratingPx}}px;"></span></span>
		</p>
	</div>
</div>
