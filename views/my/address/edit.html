{{> headerSmall}}

<div class="input-group">
	<div class="input-row required">
		<label for="input-first-name">First Name</label>
		<input type="text" id="input-first-name" placeholder="First Name">
	</div>
	<div class="input-row required">
		<label for="input-last-name">Last Name</label>
		<input type="text" id="input-last-name" placeholder="Last Name">
	</div>

	<div class="input-row required">
		<label for="street-address">Street Address</label>
		<input type="text" id="street-address" placeholder="123 Main St.">
	</div>
	<div class="input-row">
		<label for="address-2">Address Line 2</label>
		<input type="text" id="address-2" placeholder="Ste 1234">
	</div>
	<div class="input-row required">
		<label for="zip">ZIP</label>
		<input type="number" id="zip" placeholder="12345-6789">
	</div>
	<div class="input-row required">
		<label for="city">City</label>
		<input type="text" id="city" placeholder="San Francisco">
	</div>
	<div class="input-row required">
		<label for="state">State</label>
		<input type="state" id="state" placeholder="CA">
	</div>
	<div class="input-row required">
		<label for="phone">Phone</label>
		<input type="phone" id="phone" placeholder="(415) 555-1234">
	</div>
	<div class="input-row">
		<label for="phone-ext">Phone Ext.</label>
		<input type="number" id="phone-ext" placeholder="">
	</div>
</div>

<div class="row">
	<input type="checkbox" name="default-flag" id="default-flag" value="1" />
	<label for="default-flag">Set as my default shipping address</label>
	</div>


{{> footer}}
